<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This makes the page auto refresh -->
    <!-- <meta http-equiv="refresh" content="5"> -->
    <title>NES Classic Edition Hangman
    </title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row" align="center">
                <div class="col-12">
                    <h1>NES Classic Edition Hangman!</h1>
	                </div>
            
            <br>
            <div class="row" align="center">
            	<div class="col-md-6 col-xs-12">
                    <div id="hangmanGame">
                        <div class="row">
	                        <div class="col-12">	
								<h2>The Game of Games</h2>
	                        </div>
	                    </div>
                        <div class="row">
                            <div class="col-1 offset-2">
                                <div id="powerLight">Red Light</div>
                            </div>
                            <div class="col-3 offset-1">
                                <div id="startBtn">Start</div>
                            </div>
                            <div class="col-3 offset-1">
                                <div id="resetBtn">Reset</div>
                            </div>
                        </div>
                        <div class="row">
	                        <div class="col-6 offset-1">
	                            <h3>Chances Left: <span id="chancesLeft"> </span></h3>
	                        </div>
                        </div>
                        <div class="row">
	                        <div class="col-10 offset-1" align="left">
	                        	<h3>Wrong Guesses: <span id="wrongGuesses"> </span></h3>
	                        </div>
	                    </div>
                        <div class="row">                       
                            <div class="col-5 offset-1">
                                <h3>Wins: <span id="wins"> </span></h3>
                            </div>
                            <div class="col-5">
                                <h3>Losses: <span id="losses"> </span></h3>
                            </div>
                        </div>
                        <div class="row">	                    
	                        <div class="col-12">
	                        	<h1><span id="blankWord"> </span></h1>
	                        </div>
	                    </div>
                        <div class="row">
	                    	<div class="col-12">
                                <div id="boxArt"><img src='assets/images/nes-classic-edition.png' alt='NES MINI'></div>
							</div>
						</div>
	                        
                        </div>
                    </div>
                
                <div class="col-md-6 col-xs-12">
                    <div id="hangmanImg">
                        <h2>Don't Kill Mario</h2>
                        <br>
                        <div id="hungMario"><!-- <img src="assets/images/6-chances-left.png" alt='Hangman Progress'> --> </div>
                       
                    </div>
                </div>
              </div>
               </div>
            </div>
        
</body>
<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/js/tether.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script  id="didntExpectDb" src="assets/js/db.js"></script>
<script src="assets/js/javascript.js"></script>

</html>
